name: test-paths

on: workflow_dispatch

jobs:
    format-checking:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: print info
              run: |
                  echo "$PATH"
                  ls "$HOME"
                  echo "$HOME"
                  echo ${{ github.workspace }}
                  PATH="${PATH}:${{ github.workspace }}:${HOME}/.local/bin"
                  echo "$PATH"

