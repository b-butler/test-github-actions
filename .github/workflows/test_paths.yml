name: test-paths

on: workflow_dispatch

jobs:
    format-checking:
        runs-on: ubuntu-latest
        steps:
            - name: extend path
              run : echo "$HOME/.local/bin" >> $GITHUB_PATH
            - name: print info
              run: |
                  echo "$PATH"
                  ls "$HOME"
                  echo "$HOME"
                  echo "$PATH"
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
            - name: install stuff
              run: |
                  python3 -m pip install virtualenv --progress-bar off --user
                  python3 -m pip install signac --progress-bar off 
            - name: attempt to run things
              run: |
                  python3 -m virtualenv ./test-env
                  virtualenv ./test-env-2
                  signac
